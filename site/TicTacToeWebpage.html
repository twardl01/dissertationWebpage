<!DOCTYPE html>

<html lang="en">
        <head>
            <!--imports all files in js using require.js-->
            <script src="lib/bootstrap.bundle.min.js"></script>
            <script src="https://kit.fontawesome.com/869e72d2aa.js" crossorigin="anonymous"></script>
            <script data-main="js/main" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
            
            <!--imports css styling used in document-->
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/site.css">

            <!--makes sure characterset used is unicode-->
            <meta charset="UTF-8">
 
            <style>
                .bs-example{
                    margin: 20px;
                }
            </style>
            <title>Tic Tac Toe</title> 
    </head>
    <body>
        <div class="container-fluid">
            <!--columns used to seperate content into two sides-->
            
            <!--first column, used for status & board-->
            <div class="row">
                <div class="col-sm-6 offset-sm-2">
                    <!--txtStatus displays current game status-->
                    <div class="card m-2">
                        <p class="align-middle text-center fs-1 fw-bolder" id="txtStatus">Tic Tac Toe!</p>
                    </div>

                    <!--board container, cells used for interaction-->
                    <!--cell index used for identification-->
                    <div class="container">
                        <table id="board">
                            <tr>
                                <td class="cell" data-cell-index="0"></td>
                                <td class="cell" data-cell-index="1"></td>
                                <td class="cell" data-cell-index="2"></td>
                            </tr>
                            <tr>
                                <td class="cell" data-cell-index="3"></td>
                                <td class="cell" data-cell-index="4"></td>
                                <td class="cell" data-cell-index="5"></td>
                            </tr>
                            <tr>
                                <td class="cell" data-cell-index="6"></td>
                                <td class="cell" data-cell-index="7"></td>
                                <td class="cell" data-cell-index="8"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-sm-4">
                    <!--txtChat displays chat input-->
                    <textarea class="txtChat" id="txtChat" rows="10" disabled="true"></textarea>
        
                    <!--progress bars used as the graph representing the %age of votes for a move-->
                    <div class="collapse" id="progressContainer">
                        <div class="card mb-1">
                            <div class="card-body p-0 ms-2 mt-1">
                                <h5 class="card-title">Votes</h5>
                            </div>
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">0:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar0" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">1:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar1" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">2:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar2" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">3:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar3" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">4:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar4" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">5:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar5" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">6:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar6" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">7:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar7" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-1 text-nowrap px-0">
                                    <p class="mx-1 text-center text-nowrap my-0" style="width: 100%; float: left;">8:</p>
                                </div>
                                <div class="col-sm-11 ps-0">
                                    <div class="progress"> 
                                        <div class="progress-bar" id="voteBar8" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container my-2"></div>
                    
                    <div class="card my-2">
                        <!--buttons used for board manipulation + credential entry-->
                        <button type="button" class="btn btn-primary m-1" id="btnStart"><span class="fa-solid fa-play"></span> Start Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnPause"><span class="fa-solid fa-pause"></span> Pause Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnStop"><span class="fa-solid fa-stop"></span> Stop Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnRestart"><span class="fa-solid fa-arrows-rotate"></span> Restart Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnCredentials"><span class="fa-solid fa-user"></span> Credentials</button>
                    </div>
                    <div class="card my-2">
                        <div class="accordion m-1" id="accordionOptions">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                    <span class="fa-solid fa-gear"></span> Options
                                </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div class="row my-2">
                                            <label for="btn-group" class="form-label">Chat Input Type: </label>
                                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                                <input type="radio" class="btn-check" name="btnradio" id="btnAnarchy" value="0" autocomplete="off">
                                                <label class="btn btn-outline-primary" for="btnAnarchy">Anarchy</label>
                                            
                                                <input type="radio" class="btn-check" name="btnradio" id="btnDemocracy" value="1" autocomplete="off">
                                                <label class="btn btn-outline-primary" for="btnDemocracy">Democracy</label>
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <label for="options_timeframe" class="form-label">Timeframe: </label>
                                            <input type="range" class="form-range" min="1" max="30" id="options_timeframe">
                                        </div>
                                        <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne">Cancel</button>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" id="options_save">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            

            <!--second column, used for left side of screen-->
        
        <div class="bs-example">
            <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Enter Twitch Credentials</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Bot Username</label>
                                        <input id="cred_username" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Auth Token</label>
                                        <input id="cred_oauth" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Channel</label>
                                        <input id="cred_channel" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="cred_save">Save</button>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        <noscript>
            <label>Please enable JavaScript to use this website.</label>
        </noscript>
    </body>
</html>
